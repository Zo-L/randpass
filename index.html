<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="copy-icon" onclick="copyPassword()">
        </div>
        <button onclick="generateRandomPassword()"><img src="images/refresh.png" alt="">Go</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const minLength = 14;
        const maxLength = 100;

        function generateRandomPassword() {
            const passwordLength = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
            return password;
        }

        // Update the password input field when the "Go" button is clicked
        const button = document.querySelector("button");
        button.addEventListener("click", () => {
            const newPassword = generateRandomPassword();
            passwordBox.value = newPassword;
        });

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
